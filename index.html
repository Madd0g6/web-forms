<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-forms</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@100;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form">
        <section class="create_an_account">
            <div class="container">
                <form class="account" name="gender">
                    <h2 class="title_first">Create an Account</h2>
                    <div class="name">
                        <div class="first_name">
                            <label for="first_name" class="label_first_name text_size">First Name</label><br>
                            <input type="text" name="name" class="input_first_name" id="first_name">
                        </div>
                        <div class="last_name">
                            <label for="last_name" class="label_last_name text_size">Last Name</label><br>
                            <input type="text" name="name" class="input_last_name" id="last_name">
                        </div>
                    </div>

                    <div class="email">
                        <label for="mail" class="label_email text_size">E-mail</label><br>
                        <input type="mail" name="E-mail" class="input_email" id="mail"><br>
                        <p class="text_email">We'll never share your email with anyone else.</p>
                    </div>

                    <div class="gender">
                        <div class="male">
                            <input type="radio" name="gender" class="input_male" id="choose_male" value="male" checked>
                            <label for="choose_male" class="label_male text_size">Male</label>
                        </div>
                        <div class="female">
                            <input type="radio" name="gender" class="input_female" id="choose_female" value="female">
                            <label for="choose_female" class="label_female text_size" >Female</label>
                        </div>
                    </div>

                   
                    <div class="location">
                        <div class="country">
                            <label for="Choose_a_country" class="label_country text_size">Country</label><br>
                            <select name="Country" class="select_country" id="Choose_a_country" required>
                                <option value=""selected disabled hidden class="select_country">Select</option>
                                <option value="USA">USA</option>
                                <option value="Brazil">Brazil</option>
                                <option value="Germany">Germany</option>
                            </select>
                        </div>
                        <div class="city">
                            <label for="a_city" class="label_city text_size">City</label><br>
                            <input type="text" class="input_city" name="city" id="a_city">
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="account_btn">Sign Up</button>
                    </div>

                    <div class="links">
                        <p class="links_text">By clicking the 'Sign Up' button, you confirm that you accept our and.<br>
                            <a href="#" class="link">Terms of Use</a> and <a href="#" class="link">Privacy Policy</a>
                        </p>
                    </div>
                    <div class="line"></div>

                    <div class="log_in">
                        <p class="log_text text_size"> Have an account?</p>
                        <a href="#" class="log">Log In</a>
                    </div>
                </form>
            </div>
           </section>

            <section class="create_to_profile">
                <div class="container">
                    <form class="Profile" name="">
                        <h2 class="title_second">Profile</h2>
                         <div class="wrapper">
                            <img class="hero" src="image/man.png" alt="man">
                            <div class="file_box">
                                <input type="file" name="file" id="file">
                                <label for="file" class="label_file"></label>
                                <p class="file_text">Up to 1 MB (300x300 px)</p>
                            </div>
                            <div class="reset_box">
                                <input type="reset" value="reset" id="reset">
                                <label for="reset" class="label_reset"></label>
                            </div>
                        </div>

                         <div class="profile_name">
                            <div class="second_name">
                                <label for="second_name" class="label_second_name text_size">Name</label><br>
                                <input type="text" name="name" class="input_second_name" id="second_name">
                            </div>
                            <div class="second_email">
                                <label for="second_email" class="label_second_email text_size">E-mail</label><br>
                                <input type="text" name=e-mail" class="input_second_email" id="second_email">
                            </div>
                         </div>

                         <div class="second_location">
                            <div class="second_country">
                                <label for="_country" class="label_second_country text_size">Country</label><br>
                                <select name="Country" id="_country" class="select_second_country" required>
                                    <option value=""selected disabled hidden class="select_second_country">Select</option>
                                    <option value="usa">USA</option>
                                    <option value="germany">Germany</option>
                                </select>
                            </div>
                            <div class="second_city">
                                <label for="_city" class="label_second_city text_size">City</label><br>
                                <input type="text" name="city" class="input_second_city" id="_city">
                            </div>
                         </div>

                         <div class="code_box">
                            <div class="zip_code">
                                <label for="code" class="label_zip_code text_size">Zip Code</label><br>
                                <input type="text" class="input_zip_code" name="code" id="code">
                            </div>
                            <div>
                                <label for="phone" class="label_phone text_size">Phone Number</label><br>
                                <input type="text" class="input_phone" name="phone" id="phone">
                            </div>
                         </div>

                         <div>
                             <button type="submit" class="profile_btn">Update</button>
                         </div>
                     </form>
                </div>
            </section>
    </div>
</body>
</html>
